name: tdd-cicd
on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs:
  pre-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pytest_unordered
          pip install pytest flake8 bandit pylint black
      - name: Run tests and linting
        run: |
          pytest -v
          flake8 src test
          isort src test --check
          black src test --check
          bandit -r -s B101 src test
          pylint src test --disable W0621,C0116,R1705,C0114,C0115,W0212,W0104

